<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Fimo</title>

<body>
<div style="padding-left: 50px;">
            <!--Button and input-->
            <div >

        <h1 class="text_clean" style="text-align: center;">Fimo plugin</h1>
        <!-- The display box-->
        <div class="explanation_container">
            <div class="frame2">
                <p  style="text-align: center; padding: 100px;" >fimo works by giving a file with a list of known motifs <br>
                    and the sequence to test if the motifs are in that sequence. in our case we are going to use promoter <br>
                    sequences to find the transcription factorbinding sites fitting to those promoters.</p>
                <form>
                    <div class="form-group">
                        <label for="bestand">Motif file:</label>
                        <input type="file" id="myfile" name="motif" accept="txt, meme" />

                    </div>
                    <div class="form-group">
                        <label for="myfile2">fasta</label>
                        <input type="file" id="myfile2" name="enter fasta sequence" accept="fasta" />
                    </div>
                        <div class="form-check">

                        </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                     
                    </div>

    </body>
    </html>
